<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">
        <canvas id="canvas1">
            <img id="player" src="./assets/player.png" alt="player">
        </canvas>
        <div class="cmd">
            <h4>use key: Up = Jump</h4>
            <h4>use key: right = Forward</h4>
            <h4>use key: left = Backward</h4>
            <h4>use key: Down = Sit</h4>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
